<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="header">
                <h1>Criar Uma Conta</h2>
            </div>
            <form class="form"> 
                <div class="form-control">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-control">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="digite seu E-mail">
                </div>
                <div class="form-control">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" >
                </div>
                <div class="form-control">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" laceholder="digite seu E-mail" value="" />
                </div>
                <div class="form-control">
                    <label for="endereco">Endere√ßo Completo:</label>
                    <input type="text" id="endereco" name="endereco"  placeholder="Digite seu endereco">
                </div>
                <div class="form-control">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
